<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>GregsList by Ethan May</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">GregsList</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div id="app">
        <div class="row" id="carsRow">
            <h2>Cars</h2>
            <form class="form-inline" onsubmit="app.CarsController.createCar(event)">
                <div class="form-group">
                    <input type="text" name="make" id="make" class="form-control" placeholder="Make" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="text" name="model" id="model" class="form-control" placeholder="Model" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="number" name="year" id="year" class="form-control" placeholder="Year" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="number" name="price" id="price" class="form-control" placeholder="Price" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="text" name="description" id="description" class="form-control" placeholder="Description" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="number" name="miles" id="miles" class="form-control" placeholder="Miles" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Image URL" aria-describedby="helpId">
                </div>
                <button class="btn btn-info" type="submit">Submit</button>
            </form>
        </div>
        <div class="row" id="cars">
        </div>
        <div class="row" id="housesRow">
            <h2>Houses</h2>
            <form class="form-inline" onsubmit="app.HousesController.createHouse(event)">
                <div class="form-group">
                    <input type="number" name="bedrooms" id="bedrooms" class="form-control" placeholder="Bedrooms" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="number" name="bathrooms" id="bathrooms" class="form-control" placeholder="Bathrooms" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="number" name="levels" id="levels" class="form-control" placeholder="Levels" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="text" name="description" id="description" class="form-control" placeholder="Description" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="number" name="year" id="year" class="form-control" placeholder="Year" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="number" name="price" id="price" class="form-control" placeholder="Price" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="text" name="imgUrl" id="imgUrl" class="form-control" placeholder="Image URL" aria-describedby="helpId">
                </div>
                <button class="btn btn-info" type="submit">Submit</button>
            </form>
        </div>
        <div class="row" id="houses">
        </div>
        <div class="row" id="jobsRow">
            <h2>Jobs</h2>
            <form class="form-inline" onsubmit="app.JobsController.createJob(event)">
                <div class="form-group">
                    <input type="text" name="jobTitle" id="jobTitle" class="form-control" placeholder="Job Title" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="text" name="company" id="company" class="form-control" placeholder="Company" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="number" name="rate" id="rate" class="form-control" placeholder="Hourly Rate" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="number" name="hours" id="hours" class="form-control" placeholder="Hours" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <input type="text" name="description" id="description" class="form-control" placeholder="Description" aria-describedby="helpId">
                </div>
                <button class="btn btn-info" type="submit">Submit</button>
            </form>
        </div>
        <div class="row" id="jobs">
        </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
                <button onclick="app.CarsController.nuke()"></button>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
